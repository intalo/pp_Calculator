<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora massa</title>
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--website css-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="header_container">
        <h1 id="calculator_title">Calculadora</h1>
        <span id="calculator_subtitle"
          >CRIADA POR &nbsp;<a
            href="https://github.com/intalo"
            id="github_profile"
            ><i class="bi bi-github"></i> intalo</a
          ></span
        >
      </div>
    </header>
    <main>
      <div id="calculator_container">
        <div id="calculator_content">
          <input type="text" name="calculator_painel" id="calculator_painel" />
          <div id="calculator_buttons_container">
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="("
            >
              (
            </button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value=")"
            >
              )
            </button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="%"
            >
              %
            </button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="/"
            >
              /
            </button>
            <button class="calculator_buttons" value="7">7</button>
            <button class="calculator_buttons" value="8">8</button>
            <button class="calculator_buttons" value="9">9</button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="*"
            >
              *
            </button>
            <button class="calculator_buttons" value="4">4</button>
            <button class="calculator_buttons" value="5">5</button>
            <button class="calculator_buttons" value="6">6</button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="-"
            >
              -
            </button>
            <button class="calculator_buttons" value="1">1</button>
            <button class="calculator_buttons" value="2">2</button>
            <button class="calculator_buttons" value="3">3</button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              value="+"
            >
              +
            </button>
            <button class="calculator_buttons" value=".">.</button>
            <button class="calculator_buttons" value="0">0</button>
            <button
              class="calculator_buttons"
              id="backspace_button"
              onclick="backspace()"
            >
              <i class="bi bi-backspace-fill"></i>
            </button>
            <button
              class="calculator_buttons calculator_operator_buttons"
              onclick="result()"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
